<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__photo"></div>
        <h3 class="card__title">
          <a href="#" class="card--link">Equilibrium #3429</a>
        </h3>

        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__items">
          <div>
            <img src="images/icon-ethereum.svg" alt="icone ETH" />
            <span class="card--price">0.041 ETH</span>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="icone horloge" />
            <span class="card--time">3 days left</span>
          </div>
        </div>

        <div class="card--divCreator">
          <img
            class="card__creatorImg"
            src="images/image-avatar.png"
            alt="photo de profil"
            width="30"
          />
          <span class="card__creator"
            >Creation of <a href="#" class="card--link">Jules Wyvern</a></span
          >
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BrayanL62">Brayan Loucher</a>.
    </div> -->
  </body>
</html>
